<header *ngIf="!currentToolbar">
  <a [routerLink]="['/']" class="title">Plan lekcji ZSŁ</a>
</header>
<header *ngIf="!!currentToolbar">
  <a *ngIf="!!currentToolbar.showBackBtn" class="icon" (click)="back()">
    <svg class="back" width="24" height="24" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" /></svg>
  </a>
  <a [routerLink]="['/']" class="title">{{currentToolbar.title}}</a>

  <div class="icons">
    <a *ngFor="let btn of currentToolbar.buttons" [routerLink]="btn.routerLink"
      (click)="btn.onClick ? btn.onClick() : 0" [title]="btn.hint" class="icon">
      <img [src]="'/assets/' + btn.icon + '.svg'" [alt]="btn.hint">
    </a>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
